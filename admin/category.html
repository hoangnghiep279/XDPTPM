<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Danh mục sản phẩm</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <h1>top</h1>
        </header>
        <section class="admin-content">
            <div class="admin-content__left">
                <ul class="admin-content__list">
                    <li class="admin-content__item">
                        <a class="admin-content__link" href="">Danh mục</a>
                        <ul class="admin-content__list-child">
                            <li class="admin-content__item-child">
                                <a class="admin-content__link-child" href="">Thêm danh mục</a>
                            </li>
                            <li class="admin-content__item-child">
                                <a class="admin-content__link-child" href="">Danh sách danh mục</a>
                            </li>
                        </ul>
                    </li>
                    <li class="admin-content__item">
                        <a class="admin-content__link" href="">Loại sản phẩm</a>
                        <ul class="admin-content__list-child">
                            <li class="admin-content__item-child">
                                <a class="admin-content__link-child" href="">Thêm loại sản phẩm</a>
                            </li>
                            <li class="admin-content__item-child">
                                <a class="admin-content__link-child" href="">Danh sách loại sản phẩm</a>
                            </li>
                        </ul>
                    </li>
                    <li class="admin-content__item">
                        <a class="admin-content__link" href="">Sản phẩm</a>
                        <ul class="admin-content__list-child">
                            <li class="admin-content__item-child">
                                <a class="admin-content__link-child" href="">Thêm sản phẩm</a>
                            </li>
                            <li class="admin-content__item-child">
                                <a class="admin-content__link-child" href="">Danh sách sản phẩm</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="admin-content__right">
                <h2 class="admin-content__title">Thêm danh mục</h2>
                <form action="" method="post" class="form">
                    <input type="text" placeholder="Thêm danh mục" class="form__input" />
                    <button type="submit" class="form__btn">Thêm</button>
                </form>
            </div>
        </section>
    </body>
</html>
