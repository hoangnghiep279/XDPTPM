<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chợ sinh viên</title>

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <link rel="stylesheet" href="./assets/css/main.css" />
        <script src="./assets/js/main.js"></script>
    </head>
    <body>
        <div class="form-inner">
            <form action="" method="POST" class="form" id="form-1">
                <h3 class="form__heading">Đăng Ký</h3>

                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">Họ tên</label>
                    <input id="fullname" name="fullname" type="text" placeholder="Họ tên" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="fullname" class="form-label">Tài khoản</label>
                    <input
                        id="fullname"
                        name="fullname"
                        type="text"
                        placeholder="Email/Số điện thoại/Tên đăng nhập"
                        class="form-control"
                    />
                </div>
                <div class="form-group">
                    <label for="fullname" class="form-label">Mật khẩu</label>
                    <input id="fullname" name="fullname" type="password" placeholder="Mật khẩu" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Nhập lại mật khẩu</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Nhập lại mật khẩu"
                        class="form-control"
                    />
                </div>

                <a href="./sign-in.html" class="form-submit">Đăng ký</a>
            </form>
        </div>
    </body>
</html>
