<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chợ sinh viên</title>

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <link rel="stylesheet" href="./assets/css/main.css" />
        <script src="./assets/js/main.js"></script>
    </head>
    <body>
        <header id="header" class="header"></header>
        <script>
            load("#header", "./template/header-logined.html");
        </script>
        <main class="category">
            <div class="container home">
                <div class="home__container">
                    <div class="category-top">
                        <h1 class="category__title">Đồ gia dụng</h1>
                    </div>
                    <ul class="breadcrumbs">
                        <li>
                            <a href="./index-logined.html" class="breadcrumbs__link">
                                Trang chủ
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>

                        <li>
                            <a href="#!" class="breadcrumbs__link breadcrumbs__link--current">Đồ điện lạnh</a>
                        </li>
                    </ul>
                </div>
                <div class="home__container">
                    <div class="row">
                        <div class="col-3">
                            <div class="product-portfolio">
                                <h2 class="product-portfolio__title">Danh mục sản phẩm</h2>
                                <ul class="product-portfolio__list">
                                    <li class="product-portfolio__item">
                                        <a href="./category-houseware.html" class="product-portfolio__link"
                                            >Đồ gia dụng</a
                                        >
                                    </li>
                                    <li class="product-portfolio__item">
                                        <a href="./category-electric.html" class="product-portfolio__link">Điện tử</a>
                                    </li>
                                    <li class="product-portfolio__item">
                                        <a href="" class="product-portfolio__link product-portfolio__link--curent"
                                            >Đồ điện lạnh</a
                                        >
                                    </li>
                                    <li class="product-portfolio__item">
                                        <a href="./category-clothes.html" class="product-portfolio__link">Quần áo</a>
                                    </li>
                                    <li class="product-portfolio__item">
                                        <a href="./category-other.html" class="product-portfolio__link">Khác</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-9">
                            <div id="product-list" class="row row-cols-3 row-cols-lg-2 row-cols-sm-1 g-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./template/footer.html");
        </script>
        <script>
            const product = [
                {
                    id: "1",
                    img: "./assets/img/product/product1.jpg",
                    name: "Tủ lạnh mini - Electrolux",
                    type: "Lavazza",
                    price: "560.000",
                    rate: 4.3,
                },
                {
                    id: "2",
                    img: "./assets/img/product/product2.jpg",
                    name: "Qualità Oro Mountain Grown - Espresso Coffee Beans",
                    type: "Đồ điện tử",
                    price: "899.99",
                    rate: 4.3,
                },
                {
                    id: "3",
                    img: "./assets/img/product/product3.jpg",
                    name: "Tủ lạnh mini - Electrolux",
                    type: "Lavazza - Caffè Espresso Black Tin - Ground coffee",
                    price: "899.99",
                    rate: 4.3,
                },
                {
                    id: "4",
                    img: "./assets/img/product/product4.jpg",
                    name: "Qualità Oro Mountain Grown - Espresso Coffee Beans",
                    type: "Đồ điện tử",
                    price: "899.99",
                    rate: 4.3,
                },
                {
                    id: "5",
                    img: "./assets/img/product/product5.jpg",
                    name: "Tủ lạnh mini - Electrolux",
                    type: "Đồ điện tử",
                    price: "560.000đ",
                    rate: 4.3,
                },
                {
                    id: "6",
                    img: "./assets/img/product/product6.jpg",
                    name: "Tủ lạnh mini - Tủ lạnh Aqua 50 Lít",
                    type: "Đồ điện tử",
                    price: "660.000đ",
                    rate: 4.3,
                },
                {
                    id: "7",
                    img: "./assets/img/product/product7.jpg",
                    name: "Lavazza - Caffè Espresso Black Tin - Ground coffee",
                    type: "Đồ điện tử",
                    price: "860.000đ",
                    rate: 4.3,
                },
                {
                    id: "8",
                    img: "./assets/img/product/product9.jpg",
                    name: "Lavazza - Caffè Espresso Black Tin - Ground coffee",
                    type: "Đồ điện tử",
                    price: "860.000đ",
                    rate: 4.3,
                },
            ];

            const productList = document.getElementById("product-list");

            for (let i = 0; i < product.length; i++) {
                const element = product[i];
                const colDiv = document.createElement("div");
                colDiv.classList.add("col");

                const article = document.createElement("article");
                article.classList.add("product-card");

                const imgWrap = document.createElement("div");
                imgWrap.classList.add("product-card__img-wrap");

                const aTag = document.createElement("a");
                aTag.href = `./product-detail.html?id=${element.id}`;
                const img = document.createElement("img");
                img.src = element.img;
                img.alt = "";
                img.classList.add("product-card__thumb");
                aTag.appendChild(img);
                imgWrap.appendChild(aTag);

                const bottomDiv = document.createElement("div");
                bottomDiv.classList.add("product-card__bottom");

                const h3 = document.createElement("h3");
                h3.classList.add("product-card__title");
                const nameLink = document.createElement("a");
                nameLink.href = `./product-detail.html?id=${element.id}`;
                nameLink.textContent = element.name;
                h3.appendChild(nameLink);

                const brandP = document.createElement("p");
                brandP.classList.add("product-card__brand");
                brandP.textContent = element.type;

                const rowDiv = document.createElement("div");
                rowDiv.classList.add("product-card__row");
                const priceSpan = document.createElement("span");
                priceSpan.classList.add("product-card__price");
                priceSpan.textContent = element.price + "đ";
                const starImg = document.createElement("img");
                starImg.src = "./assets/icons/star.svg";
                starImg.alt = "";
                starImg.classList.add("product-card__star");
                const scoreSpan = document.createElement("span");
                scoreSpan.classList.add("product-card__score");
                scoreSpan.textContent = element.rate;

                rowDiv.appendChild(priceSpan);
                rowDiv.appendChild(starImg);
                rowDiv.appendChild(scoreSpan);

                bottomDiv.appendChild(h3);
                bottomDiv.appendChild(brandP);
                bottomDiv.appendChild(rowDiv);

                article.appendChild(imgWrap);
                article.appendChild(bottomDiv);
                colDiv.appendChild(article);

                productList.appendChild(colDiv);
            }
        </script>
    </body>
</html>
